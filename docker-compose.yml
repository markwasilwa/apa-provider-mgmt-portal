version: '3.8'

services:
  provider-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apa-provider-portal
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - provider-network

  # Optional: Add a reverse proxy (uncomment if needed)
